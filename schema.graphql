type StarterEntity @entity {

  id: ID! #id is a required field

  field1: Int!

  field2: String #filed2 is an optional field

  field3: BigInt

  field4: Date

  field5: Boolean

}

type ParachainStakingInfo @entity {
   id: ID!
   block_height: BigInt!
   block_timestamp: Date!
   method: String!
   data: String!
}

type ParachainStakingRewarded @entity {
  id: ID!
  block_height: Int!
  block_timestamp: Date!
  account: String
  balance: BigInt
}