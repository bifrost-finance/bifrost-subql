type VtokenMintingInfo @entity {
   id: ID!
   block_height: BigInt!
   block_timestamp: Date!
   method: String!
   data: String!
}

type VtokenMintingMinted @entity {
  id: ID!
  block_height: BigInt!
  block_timestamp: Date!
  mint_token: String
  account: String
  vKSM_balance:BigInt
  balance: BigInt
}

type TotalTransfer @entity {
  id: ID!
  event_id: Int!
  extrinsic_id: Int
  block_height: BigInt!
  block_timestamp: Date!
  section: String
  method: String
  from: String
  to: String
  currency: String
  balance: BigInt
}
