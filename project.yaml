specVersion: 0.2.0
name: bifrost-subql
version: 1.0.0
description: ''
repository: 'https://github.com/bifrost-finance/bifrost-subql.git'
schema:
  file: ./schema.graphql
network:
  genesisHash: '0x1594dda75e4d7e77198acb5a1ef9e563a2fe9f8dd61ff2fa3b6633524b60f5c8'
  endpoint: 'wss://bifrost-rpc.devnet.liebi.com/ws'
  chaintypes:
    file: ./types.json
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: vtokenMinting
          kind: substrate/BlockHandler
        - handler: handleVtokenMintingMinted
          kind: substrate/CallHandler
          filter:
            module: vtokenMinting
            method: mint
            success: true
        - handler: handleVtokenMintingMinted
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batchAll
            success: true
        - handler: handleCurrenciesTransferred
          kind: substrate/EventHandler
          filter:
            module: currencies
            method: Transferred